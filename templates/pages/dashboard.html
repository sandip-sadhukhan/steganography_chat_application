{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<section id="dashboard" class="my-3">
    <div class="row">
        <div class="col-md-8 col-sm-12 mx-auto">
            <h1 class="text-center mb-3">Dashboard</h1>
            <div class="card card-body bg-light">
                <table class="table table-hover table-striped">
                    <thead class="table-success">
                        <tr>
                            <th>User Id</th>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Chat</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.first_name}} {{user.last_name}}</td>
                            <td>
                                <a href="{% url 'chat' user.username %}" class="btn btn-success">
                                    <i class="bi bi-chat-left-dots-fill"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
