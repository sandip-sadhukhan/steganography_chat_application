{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<section id="login" class="my-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 mx-auto">
                <div class="card card-body" id="loginCard">
                    <h3 class="text-center mb-4">Login</h3>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-2">
                            <label for="username">Username</label>
                            <input 
                            type="text" class="form-control" 
                            placeholder="John123" name="username" required autofocus>
                        </div>
                        <div class="form-group mb-2">
                            <label for="password">Password</label>
                            <input 
                            type="password" class="form-control" 
                            placeholder="*******" name="password" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-light mt-4" type="submit">Login</button>
                        </div>
                        <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
